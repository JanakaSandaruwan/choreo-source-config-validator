openapi: 3.0.0
info:
  title: Greeting API
  version: 1.0.0
paths:
  /greeting:
    get:
      summary: Greet the user
      responses:
        "200":
          description: A greeting message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, World!
